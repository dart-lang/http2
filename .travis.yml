language: dart

dart:
  - 2.5.0
  - dev

dart_task:
  - test: --exclude-tags flaky
  - test: --tags flaky
  - dartanalyzer: --fatal-infos --fatal-warnings .

matrix:
  include:
    # Only validate formatting using the dev release
    - dart: dev
      dart_task: dartfmt
  allow_failures:
    - dart_task:
        test: --tags flaky

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
 directories:
   - $HOME/.pub-cache
